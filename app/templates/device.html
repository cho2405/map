{% extends 'base.html' %} {% load static %} {% block content %} <body> <form method="POST" class="post-form" action="{% url 'device' %}"> {% csrf_token %} <div class="container"> <br> <div class="form-group row"> <label class="col-sm-1 col-form-label"></label> <div class="col-sm-4"> <h3>Enter Details</h3> </div> </div> <div class="form-group row"> <label class="col-sm-2 col-form-label">Device Id:</label> <div class="col-sm-4"> {{ form.id }} </div> </div> <div class="form-group row"> <label class="col-sm-2 col-form-label">Status:</label> <div class="col-sm-4"> {{ form.status }} </div> </div> <div class="form-group row"> <label class="col-sm-2 col-form-label">Station:</label> <div class="col-sm-4"> {{ form.station }} </div> </div> <div class="form-group row"> <label class="col-sm-2 col-form-label">Region:</label> <div class="col-sm-4"> {{ form.region }} </div> </div> <div class="form-group row"> <label class="col-sm-2 col-form-label">Install Date:</label> <div class="col-sm-4"> {{ form.installdate }} </div> </div> <div class="form-group row"> <label class="col-sm-1 col-form-label"></label> <div class="col-sm-4"> <button type="submit" class="btn btn-primary">Submit</button> </div> </div> </div> </form> </body> {% endblock %}
